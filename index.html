<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <title>Inventory Grid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Inventory Management Grid</h1>
      <p class="legend">
        Coordinates run from the bottom-left to the top-right and use the first letter of the spreadsheet title.
      </p>

      <section class="app-controls" aria-label="Inventory import/export controls">
        <label class="sheet-title-label">
          Spreadsheet title
          <input id="sheet-title" type="text" value="Inventory" />
        </label>
        <button id="export-csv" type="button">Export CSV</button>
        <button id="import-csv" type="button">Import CSV</button>
        <input id="csv-file-input" type="file" accept=".csv,text/csv" hidden />
      </section>

      <section id="inventory-grid" class="inventory-grid" aria-label="Inventory coordinate grid"></section>
    </main>

    <div id="modal-backdrop" class="modal-backdrop hidden" aria-hidden="true">
      <div id="edit-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
        <h2 id="edit-modal-title">Edit Slot</h2>
        <p id="edit-coordinate" class="modal-coordinate"></p>
        <form id="edit-form" class="edit-form">
          <label>Code <input name="code" required /></label>
          <label>Description <input name="description" /></label>
          <label>Carton <input name="carton" /></label>
          <label>Single <input name="single" /></label>
          <label>Carton Size <input name="cartonSize" /></label>
          <label>Date <input type="date" name="date" /></label>
          <label>Notes <textarea name="notes" rows="3"></textarea></label>
          <div class="modal-actions">
            <button type="submit" id="save-item">Add Item</button>
            <button type="button" id="cancel-item-edit" class="hidden">Cancel Edit</button>
            <button type="button" id="close-edit">Close</button>
          </div>
        </form>
        <div id="edit-items-list" class="modal-list"></div>
      </div>

      <div id="view-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="view-modal-title">
        <h2 id="view-modal-title">View Slot</h2>
        <p id="view-coordinate" class="modal-coordinate"></p>
        <div id="view-items-list" class="modal-list"></div>
        <div class="modal-actions">
          <button type="button" id="close-view">Close</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
